apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.elfec.lecturas"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 3
        versionName "1.16.01.13"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':superListViewlib')
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    // For not having to change all that code using older lib
    compile 'com.google.android.gms:play-services:5.0.89'

    compile 'com.github.fengdai:alertdialogpro-theme-material:0.2.4'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'net.danlew:android.joda:2.8.2'
}
